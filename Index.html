<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Meditation App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop>
          <source src="/media/rain.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="time-select">
        <button data-time="900">15 Minutos</button>
        <button data-time="1800">30 Minutos</button>
        <button data-time="3200">60 Minutos</button>
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="/media/rain.mp3" />
        </audio>
        <img src="/media/svg/play.svg" alt="play" class="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
        <button data-sound="/media/rain.mp3" data-video="/media/rain.mp4">
          <img src="/media/svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="/media/beach.mp3" data-video="/media/beach.mp4">
          <img src="/media/svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>
    <script src="/app.js"></script>
    <footer>Creado Por Francisco Sequera</footer>
  </body>
</html>
